<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#000000">            
        <title>House Listings</title>

        <link rel="stylesheet" href="../static/styles/index.css">
    </head>
   <body>
        <a href="/">
            <button class="sk2" style="vertical-align:middle"><span> Go Back to Homepage </span></button>
        </a>
        
        <div id="addForm-container"> 
                <div class="addFormHeader">
                    <div>House<span>Informations</span></div>
                  
                </div> 
                
                <form name="addForm" class="addForm" action = "{{ url_for('addFormHome') }}" method = "POST">
            {% if authenticated == False %}
                    <a href="/">
                        <button class="sk2" style="vertical-align:middle"><span> You Should Login First </span></button>
                    </a>
            {% else %}
                            
                        <br>
                        <input type = "text" name = "name" placeholder = "Title"/><br>
                        <br>
                        <input type = "text" name = "location" placeholder = "Location"/><br>
                        <br>
                        <input type = "number" name = "price" placeholder = "Price"/><br>
                        <br>
                        <input type = "number" name = "size" placeholder = "Size"/><br>
                        <br>
                        <textarea type= "text" name="description" placeholder="Enter Description Here" value = "Discription"></textarea><br>
                        <br>
                        <input type = "text" name = "picture" placeholder = "Picture" /><br>
                        <br>
                        <input class= "button" type = "submit" value = "Add house" /><br>
                        
                </form>
            {% endif %} 
           
        </div>
      
   </body>
</html>
