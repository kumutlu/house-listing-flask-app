<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#000000">            
        <title>House Listings</title>

        <link rel="stylesheet" href="../static/styles/index.css">
    </head>
   <body>
        <a href="/">
            <button class="sk2" style="vertical-align:middle"><span> Go Back to Homepage </span></button>
        </a>
        
        
        <div id="addForm-container"> 
            <div class="addFormHeader">
                <div>House<span>Edit</span></div>
              
            </div> 
            <br>
            <br>
            
                
                <form name="addForm" class="addForm" action = "{{ url_for('editHouse', house_id=house.id) }}" method = "POST">
            {% if authenticated == False %}
                    <a href="/">
                        <button class="sk2" style="vertical-align:middle"><span> You Should Login First </span></button>
                    </a>
            {% else %}
                            
                        <br>
                        <input type = "text" name = "name" value = "{{ house.name }}"/><br>
                        <br>
                        <input type = "text" name = "location" value = "{{ house.location }}"/><br>
                        <br>
                        <input type = "number" name = "price" value = "{{ house.price }}"/><br>
                        <br>
                        <input type = "number" name = "size" value = "{{ house.size }}"/><br>
                        <br>
                        <textarea type= "text" name="description" >"{{ house.description }}"</textarea><br>
                        <br>
                        <input type = "text" name = "picture" value = "{{ house.picture }}"/><br>
                        <br>
                        <input class= "button" type = "submit" value = "Update" /><br>
                        
                </form>
            {% endif %} 
           
        </div>
      
   </body>
</html>
